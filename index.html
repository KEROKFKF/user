<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATEEN POS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Tajawal', sans-serif; margin: 0; scroll-behavior: smooth; overflow-x: hidden; }
        .tech-bg-dark {
            background-color: #000000;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .tech-bg-light {
            background-color: #ffffff;
            background-image: linear-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .header-white { background: #ffffff; border-bottom: 1px solid #eee; }
        .lang-overlay, .contact-modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            backdrop-filter: blur(8px);
        }
        .modal-card {
            background: white;
            padding: 2.5rem;
            border-radius: 2.5rem;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
        }
        .pulse-green { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0px rgba(37, 211, 102, 0.6); }
            100% { box-shadow: 0 0 0 20px rgba(37, 211, 102, 0); }
        }
        .hidden { display: none !important; }
        [data-lang="ar"] { direction: rtl; }
        [data-lang="ar"] h2, [data-lang="ar"] h3, [data-lang="ar"] p, [data-lang="ar"] a, [data-lang="ar"] button { letter-spacing: 0 !important; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="langSelector" class="lang-overlay">
        <div class="text-center px-4">
            <h2 class="text-white text-2xl md:text-4xl mb-12 font-bold uppercase">Select Language / اختر اللغة</h2>
            <div class="flex flex-col md:flex-row gap-6 justify-center">
                <button onclick="setLanguage('en')" class="border-2 border-white text-white px-12 py-4 hover:bg-white hover:text-black transition uppercase text-sm font-bold rounded-full">English</button>
                <button onclick="setLanguage('ar')" class="border-2 border-white text-white px-12 py-4 hover:bg-white hover:text-black transition text-sm font-bold font-tajawal rounded-full">العربية</button>
            </div>
        </div>
    </div>

    <div id="contactModal" class="contact-modal hidden">
        <div class="modal-card fade-in">
            <button onclick="toggleContactModal()" class="absolute top-6 right-6 text-gray-400 hover:text-black transition text-xl">✕</button>
            <h2 id="modalTitle" class="text-black text-2xl font-bold mb-8 uppercase">تواصل معنا عبر</h2>
            <div class="grid grid-cols-1 gap-5">
                <a href="https://wa.me/201273929303" target="_blank" class="bg-[#25D366] pulse-green text-white p-5 rounded-2xl hover:opacity-90 transition font-bold uppercase text-xs tracking-widest shadow-lg">1. WhatsApp</a>
                <a href="mailto:info@fateen.com" class="border-2 border-gray-100 p-5 rounded-2xl text-black hover:bg-gray-50 transition font-bold uppercase text-xs tracking-widest">2. Gmail</a>
                <button onclick="showFbAlert()" class="border-2 border-gray-100 p-5 rounded-2xl text-black hover:bg-gray-50 transition font-bold uppercase text-xs tracking-widest">3. Facebook</button>
            </div>
        </div>
    </div>

    <div id="mainContent" class="hidden">
        <nav class="py-3 px-6 md:px-12 flex justify-between items-center header-white sticky top-0 z-50">
            <img src="لوجو فطين اسود.png" alt="Logo" class="h-10 md:h-12 w-auto">
            <a href="https://wa.me/201273929303" target="_blank" id="headerContact" class="bg-black text-white px-6 py-2.5 text-[10px] md:text-[11px] font-bold uppercase tracking-widest rounded-full hover:bg-gray-800 transition">تواصل عبر الواتساب</a>
        </nav>

        <section class="min-h-[85vh] tech-bg-dark flex flex-col justify-center items-center text-center p-8">
            <img src="لوجو فطين ابيض.png" alt="Hero Logo" class="w-72 md:w-[480px] mb-12">
            <h2 id="heroSub" class="text-white text-base md:text-xl font-medium mb-12 px-4 leading-relaxed uppercase tracking-[0.2em]">INTELLIGENT POINT OF SALE SOLUTIONS</h2>
            <div class="flex flex-wrap justify-center gap-6">
                <button onclick="toggleContactModal()" id="btnChat" class="bg-white text-black px-12 py-4 text-xs font-bold uppercase hover:bg-gray-200 transition-all shadow-xl rounded-full">Start Chat</button>
                <a href="#services" id="btnSer" class="border-2 border-white text-white px-12 py-4 text-xs font-bold uppercase hover:bg-white hover:text-black transition-all rounded-full">Services</a>
            </div>
        </section>

        <section id="services" class="py-28 tech-bg-light border-y border-gray-100">
            <div class="max-w-7xl mx-auto px-8">
                <h2 id="serTitle" class="text-center text-black text-3xl font-bold uppercase mb-20 tracking-widest">Our Expertise</h2>
                <div id="servicesGrid" class="grid md:grid-cols-2 lg:grid-cols-4 gap-8"></div>
            </div>
        </section>

        <section class="py-24 tech-bg-dark text-center">
            <img src="لوجو فطين ابيض.png" alt="Footer Logo" class="h-12 mx-auto mb-8 opacity-40">
            <footer class="text-gray-400 text-[10px] uppercase tracking-[0.5em] font-bold px-4">
                <p>© 2026 FATEEN POS SYSTEM - ASWAN, EGYPT</p>
            </footer>
        </section>
    </div>

    <script>
        const content = {
            en: {
                heroSub: "INTELLIGENT POINT OF SALE SOLUTIONS",
                btnChat: "Start Chat",
                btnSer: "View Expertise",
                serTitle: "Our Expertise",
                modalTitle: "Connect With Us",
                headerContact: "WhatsApp Contact",
                fbMsg: "Our Facebook page is under construction and will be available soon!",
                services: [
                    { t: "POS Systems", d: "High-performance systems for retail and hospitality, engineered for speed." },
                    { t: "AI Insights", d: "Data-driven analysis to forecast growth and optimize operations." },
                    { t: "Cloud Control", d: "Manage your business from anywhere with our secure cloud panels." },
                    { t: "24/7 Support", d: "Elite technical team ready to support your business around the clock." }
                ]
            },
            ar: {
                heroSub: "حلول نقاط البيع الذكية المتكاملة للمؤسسات",
                btnChat: "تحدث معنا",
                btnSer: "مجالات الخبرة",
                serTitle: "خبراتنا المتميزة",
                modalTitle: "تواصل معنا عبر",
                headerContact: "تواصل عبر الواتساب",
                fbMsg: "صفحة الفيسبوك قيد التجهيز حالياً وستعمل قريباً جداً!",
                services: [
                    { t: "نظم الكاشير", d: "أنظمة برمجية فائقة الأداء مصممة خصيصاً للمحلات والمطاعم الكبرى." },
                    { t: "ذكاء الأعمال", d: "تحليلات متطورة مبنية على الذكاء الاصطناعي لتوقع الأرباح والنمو." },
                    { t: "التحكم السحابي", d: "إدارة شاملة لعملك من أي مكان مع أعلى معايير أمان البيانات." },
                    { t: "دعم فني", d: "فريق من الخبراء التقنيين متاحين لخدمتك على مدار الساعة." }
                ]
            }
        };

        let currentLang = 'en';

        function setLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            document.body.setAttribute('data-lang', lang);
            document.getElementById('heroSub').innerText = content[lang].heroSub;
            document.getElementById('btnChat').innerText = content[lang].btnChat;
            document.getElementById('btnSer').innerText = content[lang].btnSer;
            document.getElementById('serTitle').innerText = content[lang].serTitle;
            document.getElementById('modalTitle').innerText = content[lang].modalTitle;
            document.getElementById('headerContact').innerText = content[lang].headerContact;

            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = content[lang].services.map(s => `
                <div class="bg-white border border-gray-100 p-10 text-center hover:shadow-xl transition-all rounded-3xl">
                    <h3 class="text-sm font-bold mb-6 uppercase text-black tracking-widest">${s.t}</h3>
                    <p class="text-gray-600 text-xs md:text-sm leading-relaxed font-normal">${s.d}</p>
                </div>
            `).join('');

            document.getElementById('langSelector').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function toggleContactModal() {
            document.getElementById('contactModal').classList.toggle('hidden');
        }

        function showFbAlert() {
            alert(content[currentLang].fbMsg);
        }
    </script>
</body>
</html>
